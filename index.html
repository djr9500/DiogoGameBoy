<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameboy Color Emulator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #0d47a1, #1976d2);
            font-family: 'Press Start 2P', cursive;
            color: #fff;
        }

        #gameboy {
            position: relative;
            width: 320px;
            height: 600px;
            background: linear-gradient(135deg, #4a90e2, #1e88e5);
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.6);
            border: 10px solid #000;
        }

        #screen {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 240px;
            height: 200px;
            background-color: black;
            border: 8px solid #8b8b8b;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #logo {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: bold;
            color: #ffeb3b;
            text-shadow: 2px 2px 5px black;
        }

        #buttons {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: grid;
            grid-template-columns: 80px 80px 80px;
            grid-template-rows: 80px 80px;
            gap: 10px;
            justify-items: center;
            align-items: center;
        }

        .dpad {
            position: relative;
            width: 80px;
            height: 80px;
            display: grid;
            grid-template-areas: " . up . " 
                                 "left center right" 
                                 " . down . ";
            gap: 5px;
        }

        .dpad div {
            width: 25px;
            height: 25px;
            background-color: #424242;
            border: 3px solid #222;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffeb3b;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .dpad div:active {
            background-color: #212121;
            transform: scale(0.9);
        }
        .dpad .up { grid-area: up; }
        .dpad .left { grid-area: left; }
        .dpad .right { grid-area: right; }
        .dpad .down { grid-area: down; }
        .dpad .center { grid-area: center; background: transparent; }

        .button {
            width: 60px;
            height: 60px;
            background-color: #424242;
            border: 3px solid #222;
            border-radius: 50%;
            color: #ffeb3b;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }

        .button:active {
            background-color: #212121;
            transform: scale(0.9);
        }

        .a {
            grid-column: 3;
            grid-row: 1;
        }
        .b {
            grid-column: 2;
            grid-row: 2;
        }
        .start {
            grid-column: 1;
            grid-row: 2;
        }
        .select {
            grid-column: 1;
            grid-row: 1;
        }

        #speaker {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #424242 10%, transparent 40%);
            border-radius: 50%;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.6);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="gameboy">
        <div id="logo">GAME BOY COLOR</div>
        <div id="screen">
            <iframe src="https://www.retrogames.cc/embed/18949-casper-usa.html" allowfullscreen onload="console.log('Game iframe loaded successfully')"></iframe>
        </div>
        <div id="buttons">
            <div class="dpad">
                <div class="up" onclick="console.log('Up button pressed')">⬆</div>
                <div class="left" onclick="console.log('Left button pressed')">⬅</div>
                <div class="center"></div>
                <div class="right" onclick="console.log('Right button pressed')">➡</div>
                <div class="down" onclick="console.log('Down button pressed')">⬇</div>
            </div>
            <div class="button a" onclick="console.log('A button pressed')">A</div>
            <div class="button b" onclick="console.log('B button pressed')">B</div>
            <div class="button start" onclick="console.log('Start button pressed')">Start</div>
            <div class="button select" onclick="console.log('Select button pressed')">Select</div>
        </div>
        <div id="speaker"></div>
    </div>
</body>
</html>
